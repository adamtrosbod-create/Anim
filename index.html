    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAWN0UFdG1OeBAQ6d2IhMX4U4HduG-AiFU",
            authDomain: "anime-kingdom-1d5ad.firebaseapp.com",

            appId: "1:494305879884:web:7a6df06260bc17751911e9"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentUser = JSON.parse(localStorage.getItem('anime_user_v11'));
        let selectedUserForLogin = null;

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                if(currentUser) startApp(); else showAuth('choice');
            }, 2000); 
        };

        function showAuth(type) {
            document.querySelectorAll('.auth-screen').forEach(s => s.style.display = 'none');
            document.getElementById('auth-' + type).style.display = 'flex';
        }

        document.getElementById('pfp-inp').onchange = (e) => {
            const r = new FileReader();
            r.onload = (ev) => {
                document.getElementById('pfp-pre').src = ev.target.result;
                document.getElementById('pfp-pre').style.display = 'block';
                document.getElementById('pfp-icon').style.display = 'none';
            };
            r.readAsDataURL(e.target.files[0]);
        };

        async function register() {
            const name = document.getElementById('reg-name').value.trim();
            const pass = document.getElementById('reg-pass').value.trim();
            const img = document.getElementById('pfp-pre').src;
            if(!name || !pass || !img.includes('base64')) return alert("Ø£ÙƒÙ…Ù„ Ø¨ÙŠØ§Ù†Ø§ØªÙƒ!");
            const doc = await db.collection("users").add({ name, pass, img });
            saveAndLogin({ id: doc.id, name, img, pass });
        }

        async function searchUsers(q) {
            if(q.length < 1) return;
            const snap = await db.collection("users").where("name", "==", q).get();
            const res = document.getElementById('user-results');
            res.innerHTML = '';
            snap.forEach(doc => {
                const u = doc.data();
                const div = document.createElement('div');
                div.className = 'user-item';
                div.innerHTML = `<img src="${u.img}"> <span>${u.name}</span>`;
                div.onclick = () => {
                    selectedUserForLogin = {id: doc.id, ...u};
                    document.getElementById('pass-area').style.display = 'block';
                    document.getElementById('sel-name').innerText = u.name;
                    res.innerHTML = '';
                };
                res.appendChild(div);
            });
        }

        function login() {
            const p = document.getElementById('login-pass').value;
            if(selectedUserForLogin && selectedUserForLogin.pass === p) saveAndLogin(selectedUserForLogin);
            else alert("Ø®Ø·Ø£!");
        }

        function saveAndLogin(u) {
            localStorage.setItem('anime_user_v11', JSON.stringify(u));
            location.reload();
        }

        function logout() { localStorage.clear(); location.reload(); }

        function startApp() {
            document.getElementById('main-nav').style.display = 'flex';
            document.getElementById('p-home').classList.add('active');
            document.getElementById('my-name').innerText = currentUser.name;
            document.getElementById('my-img').src = currentUser.img;
            sync();
        }

        function nav(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('on'));
            if(el) el.classList.add('on');
        }

        let tempFile = null;
        function handlePostFile(input) {
            const file = input.files[0]; if(!file) return;
            const r = new FileReader();
            r.onload = (e) => {
                tempFile = { data: e.target.result, type: file.type };
                document.getElementById('up-pre').innerHTML = file.type.startsWith('video') ? 
                    `<video src="${e.target.result}" autoplay muted loop style="width:100%; height:100%; object-fit:cover;"></video>` : 
                    `<img src="${e.target.result}" style="width:100%; height:100%; object-fit:cover;">`;
                document.getElementById('up-overlay').style.display = 'flex';
            };
            r.readAsDataURL(file);
        }

        async function publish() {
            const btn = document.getElementById('up-btn'); btn.disabled = true;
            await db.collection("posts").add({
                uId: currentUser.id, uName: currentUser.name, uImg: currentUser.img,
                txt: document.getElementById('up-txt').value, url: tempFile.data, type: tempFile.type,
                likes: 0, time: firebase.firestore.FieldValue.serverTimestamp()
            });
            location.reload();
        }

        function closeUp() { document.getElementById('up-overlay').style.display = 'none'; }

        async function deletePost(id) {
            if(confirm("Ø­Ø°ÙØŸ")) await db.collection("posts").doc(id).delete();
        }

        async function doLike(id) {
            await db.collection("posts").doc(id).update({ likes: firebase.firestore.FieldValue.increment(1) });
        }

        function toggleComments(id) {
            const box = document.getElementById(`cb-${id}`);
            box.style.display = box.style.display === 'block' ? 'none' : 'block';
            if(box.style.display === 'block') {
                db.collection("posts").doc(id).collection("comments").orderBy("time","asc").onSnapshot(snap => {
                    const list = document.getElementById(`cl-${id}`); list.innerHTML = "";
                    snap.forEach(d => { list.innerHTML += `<div class="c-item"><b>${d.data().uName}:</b> ${d.data().text}</div>`; });
                });
            }
        }

        async function addComment(id) {
            const inp = document.getElementById(`ci-${id}`); if(!inp.value.trim()) return;
            await db.collection("posts").doc(id).collection("comments").add({
                uName: currentUser.name, text: inp.value, time: firebase.firestore.FieldValue.serverTimestamp()
            });
            inp.value = "";
        }

        function sync() {
            db.collection("posts").orderBy("time", "desc").onSnapshot(snap => {
                const fa = document.getElementById('f-all'), fm = document.getElementById('f-me');
                let lCount = 0; fa.innerHTML = ''; fm.innerHTML = '';
                snap.forEach(doc => {
                    const p = doc.data(); const id = doc.id;
                    const media = p.type.startsWith('video') ? `<video src="${p.url}" class="post-m" controls></video>` : `<img src="${p.url}" class="post-m">`;
                    const del = p.uId === currentUser.id ? `<button class="delete-btn" onclick="deletePost('${id}')">ğŸ—‘ï¸</button>` : '';
                    const h = `
                        <div class="post">
                            <div class="post-h"><img src="${p.uImg}"><b>${p.uName}</b>${del}</div>
                            <div style="padding:10px;">${p.txt}</div>
                            ${media}
                            <div class="post-f">
                                <button class="btn-act" onclick="doLike('${id}')">â¤ï¸ ${p.likes || 0}</button>
                                <button class="btn-act" onclick="toggleComments('${id}')">ğŸ’¬ ØªØ¹Ù„ÙŠÙ‚</button>
                            </div>
                            <div id="cb-${id}" class="c-section">
                                <div id="cl-${id}" class="c-list"></div>
                                <div style="display:flex; gap:5px;">
                                    <input type="text" id="ci-${id}" class="inp" style="padding:8px; margin:0;" placeholder="Ø£Ø¶Ù ØªØ¹Ù„ÙŠÙ‚...">
                                    <button class="btn-main" style="width:40px; padding:0;" onclick="addComment('${id}')">+</button>
                                </div>
                            </div>
                        </div>`;
                    fa.innerHTML += h;
                    if(p.uId === currentUser.id) { fm.innerHTML += h; lCount += (p.likes || 0); }
                });
                document.getElementById('total-likes').innerText = lCount;
            });

            db.collection("chat").orderBy("time", "asc").limitToLast(30).onSnapshot(snap => {
                const cf = document.getElementById('chat-f'); cf.innerHTML = '';
                snap.forEach(doc => {
                    const m = doc.data(); const isMe = m.uId === currentUser.id;
                    cf.innerHTML += `<div class="chat-msg ${isMe ? 'my-msg' : ''}"><img src="${m.img}"><div class="msg-c">${m.text}</div></div>`;
                });
                cf.scrollTop = cf.scrollHeight;
            });
        }

        async function sendMsg() {
            const i = document.getElementById('msg-inp'); if(!i.value.trim()) return;
            await db.collection("chat").add({ uId: currentUser.id, img: currentUser.img, text: i.value, time: firebase.firestore.FieldValue.serverTimestamp() });
            i.value = '';
        }
